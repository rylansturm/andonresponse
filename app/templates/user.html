{% extends "base.html" %}

{% block app_content %}
    <table>
        <tr valign="top">
            <td><h1>User: {{ user.username }}</h1></td>
        </tr>
    </table>
    {% if user == current_user %}
    <p><a href="{{ url_for('edit_profile') }}">Edit your profile</a></p>
    {% endif %}
    <hr>
    {% for post in posts %}
        {% include '_post.html' %}
    {% endfor %}
{% endblock %}
